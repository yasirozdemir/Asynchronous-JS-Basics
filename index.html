<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asynchronous JS Basics</title>
    <link rel="icon" href="./assets/music-note-beamed.svg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"
          ><i class="bi bi-music-note-beamed"></i
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#pink-floyd-container">Pink Floyd</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#daft-punk-container">Daft Punk</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#metallica-container">Metallica</a>
            </li>
          </ul>

          <div class="mr-3">
            <button
              type="button"
              class="btn btn-info ml-auto"
              data-toggle="modal"
              data-target="#countUniqueModal"
              onclick="showUniqueCount()"
            >
              Count Unique
            </button>
            <div
              class="modal fade"
              id="countUniqueModal"
              tabindex="-1"
              aria-labelledby="countUniqueModal"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="countUniqueModal">
                      The number of unique albums in the page
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body" id="countUniqueModalBody">
                    <span class="text-success"></span>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-info"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <button
              type="button"
              class="btn btn-info ml-2 mr-auto"
              data-toggle="modal"
              data-target="#songListModal"
              onclick="createSongList()"
            >
              Song List
            </button>
            <div
              class="modal fade"
              id="songListModal"
              tabindex="-1"
              aria-labelledby="songListModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="songListModalLabel">
                      Song List
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body" id="songListModalBody">
                    <ol></ol>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-info"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-info my-2 my-sm-0" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
        </div>
      </nav>
      <div class="container">
        <div id="pink-floyd-container" class="mt-3">
          <h2>Pink Floyd</h2>
          <div id="pink-floyd" class="row"></div>
        </div>
        <div id="daft-punk-container" class="mt-3">
          <h2>Daft Punk</h2>
          <div id="daft-punk" class="row"></div>
        </div>
        <div id="metallica-container" class="my-3">
          <h2>Metallica</h2>
          <div id="metallica" class="row"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
